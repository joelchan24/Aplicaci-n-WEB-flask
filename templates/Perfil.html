{% include "Header.html" %}
            <div class="container-fluid">
                <!-- ============================================================== -->

                <div class="row page-titles">

                        <h3 class="text-themecolor">Perfil</h3>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Inicio</a></li>
                            <li class="breadcrumb-item active">Perfil</li>
                        </ol>
                    </div>
                </div>
                <!-- Row -->
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <center class="m-t-30"> <img src="{{url_for('static',filename='assets/images/users/5.jpg')}}" class="img-circle" width="150" />
                                    <h4 class="card-title m-t-10">Administrador</h4>
                                    <h6 class="card-subtitle"></h6>
                                    <div class="row text-center justify-content-md-center">
                                        <!--<div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-people"></i> <font class="font-medium">254</font></a></div>
                                        <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-picture"></i> <font class="font-medium">54</font></a></div>-->
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <!-- Tab panes -->
                            <div class="card-body">
                                    
                                <form class="form-horizontal form-material">
                                      
                                    <div class="form-group">
                                            <input hidden type="text" name="idUsuario" id="idUsuario" value="{{ data[0].idUsuario if data  }}"  >
                                        <label class="col-md-12">Nombre</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Admnistrador" value="{{ data[0].nombre if data  }}" name="nombreS" id="nombreS" class="form-control form-control-line" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Apellido</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Admnistrador" value="{{ data[0].apellido if data  }}" name="apellidoS" id="apellidoS" class="form-control form-control-line" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Correo</label>
                                        <div class="col-md-12">
                                            <input type="email" placeholder="admin@admin.com" value="{{ data[0].correo if data  }}" class="form-control form-control-line" name="correoS" id="correoS">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Usuario</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="usuario" value="{{ data[0].usuario if data  }}" class="form-control form-control-line" id="usuarioS" name="usuarioS">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Contraseña</label>
                                        <div class="col-md-12">
                                            <input type="password" placeholder="password" value="{{ data[0].password if data  }}" class="form-control form-control-line"id="passwordS" name="passwordS" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">N° Telefono</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="999 9999 999" value="{{ data[0].telefono if data  }}" class="form-control form-control-line" id="telefonoS" name="telefonoS" >
                                        </div>
                                    </div>
                              
                                    <button type="button"  id="btnSave" name="btnSave" class="btn  btn-warning "><i class="fa fa-building"></i>Actualizar Datos </button>
                                   
                                   
                                </form> 
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
            <script>
                window.onload = function() {
             var btnSave = document.getElementById("btnSave");
             btnSave.onclick=function(e){
                 var idsuario=$("#idUsuario").val();
                var nombre=$("#nombreS").val();
                var Apellidos=$("#apellidoS").val();
                 var Correo=$("#correoS").val();
                 var usuario=$("#usuarioS").val();
                 var contrasena=$("#passwordS").val();
                 var Telefono=$("#telefonoS").val();
                 var date = new Date();
                 var fechareg=new Intl.DateTimeFormat('en-AU').format(date);
                 url ='https://api-beesoft.herokuapp.com/updatePerfil'

                   e.preventDefault();
                 $.ajax({
                     url: url,
                     dataType: 'json',
                     type: 'POST',
                      headers: {'Access-Control-Allow-Origin':url }, 
                     contentType: 'application/json',
                    /*  crossDomain: false, */
                    // data:data,
                    data:JSON.stringify({"idUsuario":idsuario, "nombre" : nombre, "apellido" : Apellidos, "correo" : Correo, "usuario" : usuario, "password" : contrasena, "direccion" : "","telefono":Telefono, "fechaReg" : fechareg, "estatus" : "1","idTipoUsuario":"2"}) ,
                     processData: true,
                     success : function(response,status) {

                      swal("Message", "Datos Actualizados", "success",)
                          .then((value) => {
                             // window.location.href = '/Perfil';
                          });
                     },
                      Error: function(error){
                                 //codigo error
                                 console.log(error);
                          }
                 });
             };
            
          };
           </script>
